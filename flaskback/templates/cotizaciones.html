<!DOCTYPE html>
<html>

<head>
    <title>Cotizaciones</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'welcome.css')}}">
    <link rel="stylesheet" type="text/css" href="../static/facturas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    {%extends "base.html" %}

	{% block page_content %}
    <main>
        <div class="container">
            <div class="title">
                <h1>Crear Cotizacion</h1>
            </div>
            <form action="/crear_cotizacion" method="POST">
                <h2>Datos del Cliente</h2>
                <div class="invoice-details">
                    <div class="input-box">
                        <span class="details">Nombre del Cliente</span>
                        <input type="text" name="customer_name" id="customer_name" placeholder="Julio Perez" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Dirección</span>
                        <input type="text" name="customer_address" id="customer_address"
                            placeholder="Armando villanueva 5629" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Teléfono</span>
                        <input type="number" name="customer_phone" id="customer_phone" placeholder="56 9 1234 5678"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo</span>
                        <input type="email" name="customer_email" id="customer_email"
                            placeholder="Julio.Perez@gmail.com" required>
                    </div>
                </div>

                <h2>Datos del Producto</h2>
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Codigo de Articulo</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in list_products %}
                        <tr>
                            <!--<td>{{ item.codigo}}</td>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.desc }}</td>
                            <td>{{ item.cant }}</td>
                            <td>{{ item.precio }}</td>
                            <td>{{ item.total}}</td>-->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button id="myBtn" class="btn btn-product" type="button">Añadir Producto</button>
                <input class="btn btn-dark" type="submit" value="Crear Cotización">
                <script type="text/javascript" src="../static/Modal.js"></script>
                <div class="modal fade" id="ModalProducto">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Agregar Producto</h2>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>

                            <div class="modal-body">

                                <div class="form-group">
                                    <label>Producto:</label>

                                    <select class="form-control select" id="CodigoProducto">
                                        <option disabled selected value> -- select an option -- </option>
                                        {% for item in list_products %}
                                        <option value="{{item.nombre}}">{{item.nombre}}</option>
                                        {% endfor %}
                                    </select>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="btnConfirmarAgregarProducto" class="btn btn-success">Agregar a
                                    la cotización</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>
</form>
</div>
</main>
{% endblock %}
</body>

</html>
