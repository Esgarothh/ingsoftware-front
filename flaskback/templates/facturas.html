<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'welcome.css')}}">
        <link rel="stylesheet" type="text/css" href="../static/welcome.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <header class="header-container">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">SII</a>
    
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    </ul>
                </div>
              </nav>
        </header>
        <main>
            <div class="container">
                <div class="title">
                    <h1>Crear Factura</h1>
                </div>
                <form action="#">
                    <h2>Datos del Cliente</h2>
                    <div class="invoice-details">
                        <div class="input-box">
                            <span class="details">Nombre del Cliente</span>
                            <input type="text" name="customer_name" id="customer_name" placeholder="Julio Perez" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Dirección</span>
                            <input type="text" name="customer_address" id="customer_address" placeholder="Armando villanueva 5629" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Teléfono</span>
                            <input type="number" name="customer_phone" id="customer_phone" placeholder="56 9 1234 5678" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Correo</span>
                            <input type="email" name="customer_email" id="customer_email" placeholder="Julio.Perez@gmail.com" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Codigo Postal</span>
                            <input type="number" name="postal_code" id="postal_code" placeholder="53075" required>
                        </div>
                    </div>
                    
                    <h2>Datos del Producto</h2>
                    <div class="invoice-details">
                        <div class="input-box">
                            <span class="details">Nombre del producto</span>
                            <input type="text" name="product_name" id="product_name" placeholder="Lavadora" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Precio</span>
                            <input type="number" name="product_price" id="product_price" placeholder="$100" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Cantidad</span>
                            <input type="number" name="product_quantity" id="product_quantity" placeholder="1" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Descripción</span>
                            <input type="text" name="product_description" id="product_description" placeholder="Lavadora de blanco" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Sub_total</span>
                            <input type="number" name="sub_total" id="sub_total" placeholder="$100" required>
                        </div>
                    </div>
                    <input class="btn btn-dark" type="submit" value="Crear Factura">
                    
                </form>		
            </div>
        </main>
    </body>
</html>
